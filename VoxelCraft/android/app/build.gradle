plugins {
    id 'com.android.application'
}

android {
    namespace 'com.voxelcraft.game'
    compileSdk 34

    defaultConfig {
        applicationId "com.voxelcraft.game"
        minSdk 28
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

dependencies {
}
