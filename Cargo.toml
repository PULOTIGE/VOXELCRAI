[package]
name = "voxelcrai"
version = "1.0.0"
edition = "2021"
authors = ["VOXELCRAI Initiative"]
description = "VOXELCRAI â€“ conscious voxel engine powered by Rust, Vulkan/wgpu and adaptive intelligence"
license = "MIT OR Apache-2.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[dependencies]
wgpu = "0.19"
winit = { version = "0.29", features = ["rwh_05"] }
pollster = "0.3"
bytemuck = { version = "1.14", features = ["derive"] }
env_logger = "0.11"
log = "0.4"
glam = "0.24"
half = "2.3"
num-traits = "0.2"
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"
prometheus = "0.13"
parking_lot = "0.12"
dashmap = "5.5"
rand = "0.8"
uuid = { version = "1.6", features = ["v4"] }
flate2 = "1.0"
bincode = "1.3"
anyhow = "1.0"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["winuser", "libloaderapi"] }

[target.'cfg(target_arch = "aarch64")'.dependencies]
# Bare-metal AArch64 support

[dev-dependencies]
criterion = "0.5"

[[bin]]
name = "voxelcrai"
path = "src/main.rs"

[[bin]]
name = "voxelcrai-components"
path = "src/test_components.rs"
